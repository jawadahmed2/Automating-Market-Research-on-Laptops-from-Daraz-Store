<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include CSS and js files -->
    <link href="static/registration.css" type="text/css" rel="stylesheet">
    <script src="static/registration.js"></script>

</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row">
                            <h5 id="title">Automating Market Research On Laptop From Daraz</h5>
                            <!-- <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> -->
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
                            <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

                            <h6 class="mb-0 mr-4 mt-2">Sign Up With The Following Credentials</h6>


                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div>

                            <div class="line"></div>
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">First Name</h6>
                            </label>
                            <input class="mb-4" type="text" name="fname" id="fname" placeholder="Enter First Name">
                        </div>

                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Last Name</h6>
                            </label>
                            <input class="mb-4" type="text" name="lname" id="lname" placeholder="Enter Last Name">
                        </div>


                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label>
                            <input class="mb-4" type="text" name="username" id="username" placeholder="Enter Username">
                        </div>

                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label>
                            <input class="mb-4" type="text" name="email" id="email"
                                placeholder="Enter a valid email address">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input type="password" name="password" id="password" placeholder="Enter password">
                        </div>

                        <div class="row mb-3 px-3">
                            <button type="submit" id="register_btn" class="btn btn-blue text-center">Register</button>
                        </div>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">Already have an account?
                                <a  href="login.html" class="text-danger ">Login</a></small>
                        </div>
                    </div>
                </div>
            </div>


            <div class="bg-blue py-4">
                <div class="row px-3">
                    <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2023. All rights reserved.</small>
                </div>
            </div>
        </div>
    </div>
</body>
